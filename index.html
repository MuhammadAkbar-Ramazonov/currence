<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

    <!-- site main start -->
    <main class="site-main">
        
        <!-- hero section start -->
        <section class="hero">
            <div class="container">
              <div class="mb-5">
                <div class="container">
                    <h2 class="text-black mb-5 text-center">Current Converter</h2>
                    <form class="site-dollar-form row justify-content-center">
                        <div class="col-4">
                            <input class="site-dollar-input border border-dark form-control" type="number">
                        </div>
                        <div class="col-4">
                            <select class="site-select w-100 h-100 border bg-transparent border-dark rounded-3 ">
                                <option value="11075">Dollar</option>
                                <option value="10832">Yevro</option>
                                <option value="1556">Yuan</option>
                                <option value="178">Rubl</option>
                                <option value="35704">Dinor</option>
                                <option value="12302">Funt</option>
                            </select>  
                        </div>
                        <div class="col-4">
                            <div class="border w-100 h-100 d-flex align-items-center justify-content-center border-dark border-secondary rounded-3 text-center ">
                                <span class="cost text-white me-3"></span>
                                <span>so'm</span>
                            </div>
                        </div>
                        <button class="col-2 btn btn-success mt-5" type="submit">Check</button>
                    </form>
                </div>
            </div>
        
            </div>
        </section>
        <!-- hero section finish -->

    </main>
    <!-- site main finish -->

    <script src="./main.js"></script>
</body>
</html>
